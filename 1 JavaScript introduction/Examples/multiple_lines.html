<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window with Multiple Lines</title>
</head>

<body>

    <script>
        /* 
        The alert() function opens a pop-up message box in the browser.
        It displays the text you provide as its message.
 
        Here weâ€™re passing a long string that uses '\n' characters
        to insert line breaks inside the alert box.
 
        The plus signs (+) join multiple string segments into one.
        This helps make long text easier to read in the code.
        */
        alert(
            'Welcome to this Handbook.\n' +     // '\n' creates a line break
            'Some topics include:\n' +           // another line break follows
            'JavaScript\n' +                     // lists topics on separate lines
            'jQuery\n'                           // ends with a newline (optional)
        );
    </script>

</body>

</html>
