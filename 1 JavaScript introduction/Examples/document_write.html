<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document write</title>
</head>

<body>

    <script>
        // Declare a variable named 'name' and assign it the string value "Doe".
        let name = "Doe";

        // The document.write() method writes text directly into the web page.
        // Each call below prints something new on the page.

        // Writes "John Doe" followed by a line break (<br />).
        document.write("John Doe" + "<br />");

        // Writes the value stored in the variable 'name' ("Doe") and adds a line break.
        document.write(name + "<br />");

        // Writes "John " + the variable 'name' — which becomes "John Doe" — then adds a line break.
        document.write("John " + name + "<br />");
    </script>

</body>

</html>
